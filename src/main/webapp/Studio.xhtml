<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css"
		href="resources/styles/master.css" media="all" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous" />
</h:head>
<body>

	<nav
		class="navbar navbar-expand-lg navbar-light bg-white mx-5 px-5 pb-5">
	<a class="navbar-brand logo pe-3" href="Home.xhtml"><img
		src="resources/img/logo.png"></img></a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNav" aria-controls="navbarNav"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item mx-2"><a class="nav-link menu_item"
				href="Studio.xhtml">Studios </a></li>
			<li class="nav-item mx-2"><a class="nav-link menu_item"
				href="Room.xhtml">Rooms</a></li>
			<li class="nav-item mx-2"><a class="nav-link menu_item"
				href="Instrument.xhtml">Instruments</a></li>
		</ul>
	</div>
	</nav>

	<div class="container">
		<div class="row">

			<!-- INGRESO DE ESTUDIO-->
			<div class="col-6 col-sm-4">

				<div class="row pb-1">
					<h2 class="pg_title">Studio</h2>
				</div>

				<h:form>

					<h:outputLabel for="idStudio" value="Id "
						styleClass="control-label" />
					<p:inputText autocomplete="off" id="idStudio"
						styleClass="form-control" value="#{studioController.studio.id}" />
					<br />


					<h:outputLabel for="nameRegion" value="Name"
						styleClass="control-label" />
					<p:inputText autocomplete="off" id="nameStudio"
						styleClass="form-control" value="#{studioController.studio.name}"
						maxlength="30" required="true" />

					<br />
					<div class="row text-center">
						<h:commandButton value="Save"
							actionListener="#{studioController.insert()}" styleClass="btn"
							style="background-color: #FC5E32; color: white; font-family: 'Ubuntu', sans-serif !important; width: 100%; border-radius: 18px;"
							update="listStudio" />
					</div>
				</h:form>
			</div>
			<!-- VISTA DE ESTUDIO-->
			<div class="col">
				<h:form>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group table-responsive box-table-class">
								<p:dataTable id="listStudio" var="studio"
									value="#{studioController.studioList}" paginator="true"
									style="margin-bottom:0" paginatorPosition="top"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
									rowsPerPageTemplate="5,10,{ShowAll|'All'}">


									<p:column headerText="Id">
										<h:outputText value="#{studio.id}" />
									</p:column>


									<p:column headerText="Studio Name">
										<h:outputText value="#{studio.name}" />
									</p:column>


									<p:column headerText="Delete">
										<h:commandLink action="listStudio" value="Delete"
											actionListener="#{studioController.delete(studio)}"
											style="color:red;" />
									</p:column>

								</p:dataTable>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
