<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css"
		href="resources/styles/login.css" media="all" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous" />
</h:head>
<body>

	<nav class="navbar navbar-light bg-white mx-5 px-5 pb-5"> <a
		class="navbar-brand logo" href="Home.xhtml">Reserve Sonic</a> </nav>
	<div class="container pt-5">
		<div class="row align-items-center">
		
		
		
			<!-- INGRESO DE ESTUDIO-->
			<div class="col">
				<h:form>

					<h:outputLabel for="idStudio" value="Id "
						styleClass="control-label" />
					<p:inputText autocomplete="off" id="idStudio"
						styleClass="form-control" value="#{studioController.studio.id}" />

					<h:outputLabel for="nameRegion" value="Nombres "
						styleClass="control-label" />
					<p:inputText autocomplete="off" id="nameStudio"
						styleClass="form-control" value="#{studioController.studio.name}"
						maxlength="30" required="true" />

					<br />

					<p:commandButton value="Save"
						actionListener="#{studioController.insert()}"
						styleClass="btn btn-primary " update="@form"
						/>

					<p:commandButton value="Cancel"
						immediate="true"
						styleClass="btn btn-default" ajax="false" />

				</h:form>
			</div>
			<!-- VISTA DE ESTUDIO-->
			<div class="col">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group table-responsive box-table-class">
							<p:dataTable id="listStudio" var="studio"
								value="#{studioController.studioList}" paginator="true"
								paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
								rows="10" styleClass="table table-bordered"
								emptyMessage="Empty table" rowIndexVar="item"
								style="margin-bottom:0">


								<p:column headerText="Id">
									<h:outputText value="#{studio.id}" />
								</p:column>


								<p:column headerText="Studio Name">
									<h:outputText value="#{studio.name}" />
								</p:column>


								<p:column headerText="Delete">
									<h:commandLink action="listStudio" value="Delete"
										actionListener="#{studioController.delete(studio)}" />
								</p:column>

							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>
</html>
