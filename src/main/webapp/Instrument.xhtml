<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="resources/styles/master.css" media="all" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous" />
</h:head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-white mx-5 px-5 pb-5">
	<a class="navbar-brand logo pe-3" href="Home.xhtml"><img
		src="resources/img/logo.png"></img></a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNav" aria-controls="navbarNav"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item mx-2"><a class="nav-link menu_item"
				href="Studio.xhtml">Studios </a></li>
			<li class="nav-item mx-2"><a class="nav-link menu_item"
				href="Room.xhtml">Rooms</a></li>
			<li class="nav-item mx-2"><a class="nav-link menu_item"
				href="Instrument.xhtml">Instruments</a></li>
		</ul>
	</div>
	</nav>
	
	
	<div class="container">
		<div class="row">
			<div class="col-6 col-sm-4">
				<div class="row pb-1">
					<h2 class="pg_title">Instruments</h2>
				</div>
				<h:form>
					<!-- ID -->
					<h:outputLabel for="idInstrument" value="Id "
						styleClass="control-label" />
					<p:inputText autocomplete="off" id="idInstrument"
						styleClass="form-control"
						value="#{instrumentController.instrument.id}" />
					<br />
					<!-- NAME -->
					<h:outputLabel for="nameInstrument" value="Name"
						styleClass="control-label" />
					<p:inputText autocomplete="off" id="nameInstrument"
						styleClass="form-control"
						value="#{instrumentController.instrument.name}" />
					<br />
					<!-- BRAND -->
					<h:outputLabel for="brandInstrument" value="Brand"
						styleClass="control-label" />
					<p:inputText autocomplete="off" id="brandInstrument"
						styleClass="form-control"
						value="#{instrumentController.instrument.brand}" />
					<br />

					<!-- DESCRIPTION -->
					<h:outputLabel for="descriptionInstrument"
						value="Short description" styleClass="control-label" />
					<p:inputTextarea rows="6" cols="33" autocomplete="off"
						id="descriptionInstrument" styleClass="form-control"
						value="#{instrumentController.instrument.description}" />
					<br />
					
					<!-- SELECTOR -->
					<div class="row d-flex align-items-center">
						<div class="col-sm-2">
							<p:outputLabel for="cboRoom" value="Room" />
						</div>
						<div class="col-sm-10">
							<p:selectOneMenu id="cboRoom"
								value="#{instrumentController.instrument.room}"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem itemLabel="Select one room" itemValue="" />
								<f:selectItems value="#{instrumentController.roomList}" var="r"
									itemLabel="#{r.id}" itemValue="#{r}" />
							</p:selectOneMenu>
						</div>
					</div>
					<br />
					<div class="row text-center">
						<!-- BUTTON -->
						<h:commandButton value="Save"
							actionListener="#{instrumentController.insert()}"
							class="btn mx-auto"
							style="font-family: 'Ubuntu', sans-serif !important; color:white; background-color: #FC5E32; width: 100%; border-radius: 18px;"
							update="listInstrument" />

					</div>
				</h:form>
			</div>

			<div class="col-sm-8 ps-5">
				<h:form>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group table-responsive box-table-class">
								<p:dataTable id="listInstrument" var="i"
									value="#{instrumentController.instrumentList}" paginator="true"
									paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
									rows="10" styleClass="table"
									emptyMessage="No existen registros" rowIndexVar="item"
									style="margin-bottom:0">

									<p:column headerText="Id" sortBy="#{i.id}">
										<h:outputText value="#{i.id}" />
									</p:column>

									<p:column headerText="Brand" sortBy="#{i.brand}">
										<h:outputText value="#{i.brand}" />
									</p:column>

									<p:column headerText="Description" sortBy="#{i.description}">
										<h:outputText value="#{i.description}" />
									</p:column>

									<p:column headerText="Room" sortBy="#{i.room.id}">
										<h:outputText value="#{i.room.id}" />
									</p:column>
									<p:column headerText="Delete" exportable="false">
										<h:commandLink action="listInstrumento" value="Delete"
											actionListener="#{roomController.delete(i)}" style="color:red;"></h:commandLink>
									</p:column>


								</p:dataTable>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</body>
</html>
